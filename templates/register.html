{% extends 'base.html' %}
{% load static %}

  {% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {{ form.media }}
  {% endblock %}

{% block body %}
<!-- banner -->
<div class="inside-banner">
  <div class="container"> 
    <span class="pull-right"><a href="#">Home</a> / {{ label }}</span>
    <h2>{{ label }}</h2>
</div>
</div>
<!-- banner -->


<div class="container">
  <div class="spacer">
    <div class="row register">
      <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 ">
        <form action="" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
          {% for field in form %}
            {{ field }}
            <p>{{ field.errors }}</p>
          {% endfor %}
          <button type="submit" class="btn btn-success" name="Submit">{{ label }}</button>
        </form>        
      </div>

    </div>
  </div>
</div>

{% endblock %}
